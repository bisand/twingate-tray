<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple key icon inspired by modern VPN clients -->
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66D9CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Key head (circular part) -->
  <circle cx="180" cy="180" r="100" 
          fill="none" 
          stroke="url(#keyGradient)" 
          stroke-width="35"/>
  
  <!-- Inner circle hole -->
  <circle cx="180" cy="180" r="45" 
          fill="none" 
          stroke="url(#keyGradient)" 
          stroke-width="30"/>
  
  <!-- Key shaft (long part) -->
  <rect x="240" y="158" width="200" height="44" 
        fill="url(#keyGradient)" 
        rx="8" ry="8"/>
  
  <!-- Key teeth (the notches at the end) -->
  <rect x="410" y="158" width="20" height="25" 
        fill="url(#keyGradient)"/>
  <rect x="440" y="158" width="20" height="35" 
        fill="url(#keyGradient)"/>
</svg>
